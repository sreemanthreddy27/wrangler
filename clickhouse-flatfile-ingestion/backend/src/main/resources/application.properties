# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ingestion_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ClickHouse Configuration
clickhouse.host=${CLICKHOUSE_HOST:localhost}
clickhouse.port=${CLICKHOUSE_PORT:8443}
clickhouse.database=${CLICKHOUSE_DATABASE:default}
clickhouse.user=${CLICKHOUSE_USER:default}
clickhouse.password=${CLICKHOUSE_PASSWORD}
clickhouse.ssl=true
clickhouse.sslmode=STRICT

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload-dir=${UPLOAD_DIR:./uploads}

# Logging Configuration
logging.level.root=INFO
logging.level.com.ingestion=DEBUG
logging.level.com.wrangler.ingestion=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000 